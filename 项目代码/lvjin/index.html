<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
	<meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../static/logo.png">
    <!--[if lte IE 9]><script>alert("您正在使用的浏览器版本过低，为了您的最佳体验，请先升级浏览器。");window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href);</script><![endif]-->
    <title>律瀛教育网站</title>
  </head>
  <body>
    <div id="app"></div>
    <script>

            var isIE = function(){
                return (window.navigator.userAgent.indexOf("MSIE")>=1);
            }

            // 修复IE10及以下版本不支持dataset属性的问题，兼容transfer-dom.js中使用了dataset的问题
            if (isIE() && window.HTMLElement) {
                if (Object.getOwnPropertyNames(HTMLElement.prototype).indexOf('dataset') === -1) {
                    Object.defineProperty(HTMLElement.prototype, 'dataset', {
                        get: function() {
                            var attributes = this.attributes;
                            var name = [],
                                value = [];
                            var obj = {};
                            for (var i = 0; i < attributes.length; i++) {
                                if (attributes[i].nodeName.slice(0, 5) == 'data-') {
                                    name.push(attributes[i].nodeName.slice(5));
                                    value.push(attributes[i].nodeValue);
                                }
                            }
                            for (var j = 0; j < name.length; j++) {
                                obj[name[j]] = value[j];
                            }
                            return obj;
                        }
                    });
                }
            }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
